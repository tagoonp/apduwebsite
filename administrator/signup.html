    <script type="text/javascript">

      loading.showload()

      $(document).ready(function(){
        loading.hideload()
      })

      $(function(){
        $('.signupForm').submit(function(){
          var check = 0
          $('.form-group').removeClass('has-error')

          if($('#txtFullname').val() == ''){
            check++
            $('#txtFullname').parent().addClass('has-error')
          }

          if($('#txtEmail').val() == ''){
            check++
            $('#txtEmail').parent().addClass('has-error')
          }

          if($('#txtPassword').val() == ''){
            check++
            $('#txtPassword').parent().addClass('has-error')
          }

          if(check != 0){
            alert('Please enter all required field!')
            return ;
          }

          loading.showload()

          var param = {
            fullname: $('#txtFullname').val(),
            email: $('#txtEmail').val(),
            password: $('#txtPassword').val()
          }

          var jxr = $.post(ws_url + 'register.php', param, function(){})
                     .always(function(r){
                       if(r == 'Y'){
                         loading.hideload()
                         alert('Register success')
                         window.location = 'login.html'
                       }else{
                         console.log(r);
                         loading.hideload()
                         alert('Register fail')
                       }
                     })
                     .fail(function(){
                       alert('Error')
                       loading.hideload()
                     })
        })
      })

    </script>
